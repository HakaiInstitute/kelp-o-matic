name: 'ðŸ“¦ Conda Publish'

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+rc[0-9]+'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/_conda-build.yml
    with:
      should-upload: true
    secrets:
      ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
