[project]
name = "kelp-o-matic"
dynamic = ["version"]
description = "Hakai Segment Tool for GeoTiff RPAS Imagery"
readme = "README.md"
authors = [{ name = "Taylor Denouden", email = "taylor.denouden@hakai.org" }]
requires-python = ">=3.10, <3.14"
license = "MIT"
dependencies = [
    "numpy>=1.24.2",
    "rasterio>=1.3.7,<2",
    "rich>=13.5,<14",
    "torch>=2.1.0,<3",
    "torchvision>=0.16.1",
    "typer>=0.9.0",
    "packaging~=24.1",
]

[project.urls]
Documentation = "https://kelp-o-matic.readthedocs.io"

[project.scripts]
kom = "kelp_o_matic.cli:cli"

[dependency-groups]
dev = [
    "pre-commit>=3.3.3",
    "ruff>=0.0.272",
    "pytest>=7.3.2",
]
docs = [
    "mkdocs>=1.5.3,<2",
    "mkdocs-material>=9.5.2,<10",
    "mkdocstrings-python>=1.7.5,<2",
]

[tool.uv]
default-groups = [
    "dev",
    "docs",
]

[tool.hatch.build.targets.sdist]
include = ["kelp_o_matic"]

[tool.hatch.build.targets.wheel]
include = ["kelp_o_matic"]

[tool.hatch.version]
path = "kelp_o_matic/__init__.py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint.isort]
combine-as-imports = true
