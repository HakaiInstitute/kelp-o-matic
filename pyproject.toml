[tool.poetry]
name = "kelp-o-matic"
version = "0.0.0"
description = "Hakai Segment Tool for GeoTiff RPAS Imagery"
authors = ["Taylor Denouden <taylor.denouden@hakai.org>"]
license = "MIT"
readme = "README.md"
documentation = "https://kelp-o-matic.readthedocs.io"
packages = [{ include = "kelp_o_matic" }]

[tool.poetry.scripts]
kom = "kelp_o_matic.cli:cli"

[tool.poetry.dependencies]
python = ">=3.9, <3.12"
numpy = "^1.24.2"
rasterio = "^1.3.7"
rich = "^13.5"
torch = "^2.1.0"
torchvision = "^0.16.0"
typer = "^0.9.0"

nvidia-cublas-cu12 = { version = "12.1.3.1", optional = true }
nvidia-cuda-cupti-cu12 = { version = "12.1.105", optional = true }
nvidia-cuda-nvrtc-cu12 = { version = "12.1.105", optional = true }
nvidia-cuda-runtime-cu12 = { version = "12.1.105", optional = true }
nvidia-cudnn-cu12 = { version = "8.9.2.26", optional = true }
nvidia-cufft-cu12 = { version = "11.0.2.54", optional = true }
nvidia-curand-cu12 = { version = "10.3.2.106", optional = true }
nvidia-cusolver-cu12 = { version = "11.4.5.107", optional = true }
nvidia-cusparse-cu12 = { version = "12.1.0.106", optional = true }
nvidia-nccl-cu12 = { version = "2.18.1", optional = true }
nvidia-nvjitlink-cu12 = { version = "12.2.140", optional = true }
nvidia-nvtx-cu12 = { version = "12.1.105", optional = true }

[tool.poetry.extras]
gpu = [
    "nvidia-cublas-cu12",
    "nvidia-cuda-cupti-cu12",
    "nvidia-cuda-nvrtc-cu12",
    "nvidia-cuda-runtime-cu12",
    "nvidia-cudnn-cu12",
    "nvidia-cufft-cu12",
    "nvidia-curand-cu12",
    "nvidia-cusolver-cu12",
    "nvidia-cusparse-cu12",
    "nvidia-nccl-cu12",
    "nvidia-nvjitlink-cu12",
    "nvidia-nvtx-cu12"
]

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pre-commit = "^3.3.3"
ruff = "^0.0.272"

[tool.poetry.group.test.dependencies]
pytest = "^7.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
